<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="permissions.css">

    <script src="permissions.js"></script> 

    <title>Highlight: Grant permission?</title>
  </head>
  <body>

    <div class="container">
      <div>
        <div class="d-md-flex">
          <div class="img-wrap">
            <img src="../../images/preview.gif" alt="Preview" class="img-fluid">
            <p class="text-center mt-2 font-weight-bold text-dark font-italic">Highlight text and press Alt+H</p>
          </div>
          <div class="text-wrap d-flex flex-column justify-content-center text-center">
            <h3>Grant Permissions?</h3>
            <p>In order for us to highlight text on <strong>any website</strong> you visit, the extension needs explicit permission from you to access this data.<br /><br />Click the button below to continue.</p>
            <button class="btn btn-primary" id="upgrade">Ask for Permissions</button> 
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
